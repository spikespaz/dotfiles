#####################
### FUNCTION KEYS ###
#####################

# <https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h>

# toggle mute default sink
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# raise and lower default sink
bind = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# mute default source
bind = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# raise and lower display brightness
bind = ,XF86MonBrightnessUp,exec,busctl --user call org.clight.clight /org/clight/clight org.clight.clight IncBl d 0.1
bind = ,XF86MonBrightnessDown,exec,busctl --user call org.clight.clight /org/clight/clight org.clight.clight DecBl d 0.05

